<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Aula 03 - Tabelas </title>
</head>
<body>

    <h2 align="center"> Tabelas HTML </h2>
    
    <table border="1" width="300" height="" cellspacing="3" 
    cellpadding="10" bgcolor="lightblue" background="" 
    bordercolor="blue" align="center">
        <tr> <!-- Tag de linha -->
            <th colspan="3"> Coluna 1 </th> <!-- Tag de Coluna -->
        </tr>
        <tr> <!-- Tag de linha -->
            <td> <font color="brown"> Coluna 4 </font> </td> <!-- Tag de Coluna -->
            <td rowspan="2"> Coluna 5  </td> <!-- Tag de Coluna -->
            <td align="center" > Coluna 6 </td> <!-- Tag de Coluna -->
        </tr>
        <tr> <!-- Tag de linha -->
            <td> Coluna 7 </td> <!-- Tag de Coluna -->
            <td> Coluna 8  </td> <!-- Tag de Coluna -->
        </tr>
    </table>
    
</body>
</html>
